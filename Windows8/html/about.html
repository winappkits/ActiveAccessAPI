<!doctype HTML>
<html>
    <head>
        <title>About settings flyout</title>
        <link href="/css/settings.css" rel="stylesheet" />
    </head>
    <body >
        <!-- BEGINSETTINGSFLYOUT -->
        <div data-win-control="WinJS.UI.SettingsFlyout" aria-label="About Active Access API Kit settings flyout" data-win-options="{settingsCommandId:'aboutSettings',width:'wide'}">
            <!-- Use either 'win-ui-light' or 'win-ui-dark' depending on the contrast between the header title and background color -->
            <div class="win-ui-light win-header" > <!-- Background color reflects app's personality -->
                <button type="button" onclick="WinJS.UI.SettingsFlyout.show()" class="win-backbutton"></button>
                <div class="win-label">About the Meetup/Bing Maps API Kit</div>
                </div>
            <div class="win-content" >
                <div class="win-settings-section">
                    <div id="aboutNearMyMeetup">
                       The Active Access API Starter Kit is a completely free app for educational purposes only.  
                       The code for this app is open source and available on Github <a href="https://github.com/apimash/StarterKits" target="_blank" >here.</a><p>
              
                    
                    </div>
                </div>
            </div>
        </div>
        <!-- ENDSETTINGSFLYOUT -->
    </body>
</html>
